{% extends "base.html" %}
{% block title %}Play {{ game.title }}{% endblock %}
{% block content %}
  <h2 class="mb-3">{{ game.title }}</h2>
  <div class="ratio ratio-4x3">
    {% if game.local %}
      <iframe src="{{ game.path }}" frameborder="0" sandbox="allow-scripts allow-same-origin"></iframe>
    {% else %}
      <iframe src="{{ game.embed_url }}" frameborder="0"></iframe>
    {% endif %}
  </div>
{% endblock %}
