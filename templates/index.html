{% extends "base.html" %}
{% block title %}Home - Entertainment System{% endblock %}
{% block content %}
  <div class="p-4 rounded bg-light">
    <h1 class="display-6">Welcome{% if user %}, {{ user.email }}{% endif %}</h1>
    <p class="lead">Use the navigation to browse music, videos and games.</p>
    <div class="mt-3">
      <a class="btn btn-primary me-2" href="{{ url_for('music_page') }}">Browse Music</a>
      <a class="btn btn-secondary me-2" href="{{ url_for('videos_page') }}">Browse Videos</a>
      <a class="btn btn-success" href="{{ url_for('games_page') }}">Play Games</a>
    </div>
  </div>
{% endblock %}
